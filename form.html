<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <style>
        @import url(styles.css);
    </style>
</head>

<body>
    <div class="side-bar">
        <!--- Side bar with image and Odin logo here-->
        <div class="banner">
            <img src="odin-lined.png" alt="Odin logo">
            <strong>ODIN</strong>
        </div>
    </div>

    <form action="" method="post">

        <fieldset class="fieldset-input">
            <h2>Let's do this!</h2>
            <div class="form-input">
                <label for="first-name">FIRST NAME</label>
                <input type="text" name="first-name" id="first-name">
            </div>
            <div class="form-input">
                <label for="last-name">LAST NAME</label>
                <input type="text" name="last-name" id="last-name">
            </div>
            <div class="form-input">
                <label for="email">EMAIL</Label>
                <input type="email" name="email" id="user-email">
            </div>
            <div class="form-input">
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" id="phone" name="user-phone">
            </div>
            <div class="form-input">
                <label for="password">PASSWORD</Label>
                <input type="password" name="user-pass" id="password">
            </div>
            <div class="form-input">
                <label for="conf-password">CONFIRM PASSWORD</label>
                <input type="password" name="user-pass-conf" id="password">
            </div>
        </fieldset>
    </form>

</body>

</html>
